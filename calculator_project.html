<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"></span>
    </div>
    <div class="centered-message" id="initial-message">
        Desktop Calculator
    </div>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="add('+')" class="operator"> + </button>
            <button onclick="add('7')"> 7 </button>
            <button onclick="add('8')"> 8 </button>
            <button onclick="add('9')"> 9 </button>
            <button onclick="add('-')" class="operator"> - </button>
            <button onclick="add('4')"> 4 </button>
            <button onclick="add('5')"> 5 </button>
            <button onclick="add('6')"> 6 </button>
            <button onclick="add('*')" class="operator"> * </button>
            <button onclick="add('1')"> 1 </button>
            <button onclick="add('2')"> 2 </button>
            <button onclick="add('3')"> 3 </button>
            <button onclick="add('/')" class="operator"> / </button>
            <button onclick="add('0')"> 0 </button>
            <button onclick="add(',')"> , </button>
            <button
                onclick="calculate();var time=this;time.disabled=true;setTimeout(function() {time.disabled = false;},2000);">
                = </button>
            <button onclick="clear_display()" class="operator"> C </button>
            <button onclick="deleteLastCharacter()"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <button onclick="toggleHistory()">Show history</button>
    </div>
    <div id="history-container">
        <button id="close-history" onclick="toggleHistory()">âœ–</button>
        <h3>History</h3>
        <div id="history"></div>
    </div>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $('#initial-message').fadeOut(3000, function () {
                    setTimeout(function () {
                        $('.loader-wrapper').fadeOut(1500, function () {
                            $('#calculator').fadeIn(1500);
                        });
                    }, 1500);
                });
            }, 1);
        });
    </script>
</body>

</html>
